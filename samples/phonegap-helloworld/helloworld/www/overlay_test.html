<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canvas Layers Test</title>
</head>
<body>
<section>
<div id="canvasesdiv" style="position:relative; width:100%; height:100%">
<canvas id="layer1"
style="z-index: 1;
position:absolute;
left:0px;
top:0px;
" height="600px" width="800">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
<canvas id="layer2"
style="z-index: 2;
position:absolute;
left:0px;
top:0px;
" height="600px" width="800">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
<canvas id="layer3"
style="z-index: 3;
position:absolute;
left:0px;
top:0px;
" height="600px" width="800">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>

<script type="text/javascript">
var layer1;
var layer2;
var layer3;
var ctx1;
var ctx2;
var ctx3;
var x = 800;
var y = 600;
var dx = 2;
var dy = 4;
var WIDTH = 800;
var HEIGHT = 600;
var city = new Image();

function init() {
city.src ="img/RWS_BLDG_FitnessCenter_1stFloor_Update.png";
layer1 = document.getElementById("layer1");
ctx1 = layer1.getContext("2d");
layer2 = document.getElementById("layer2");
ctx2 = layer2.getContext("2d");
layer3 = document.getElementById("layer3");
ctx3 = layer3.getContext("2d");
setInterval(drawAll, 20);
}

function drawAll() {
draw1();
//draw2();
draw3();
}

function draw1() {
ctx1.clearRect(0, 0, WIDTH, HEIGHT);
ctx1.drawImage(city, 0, 0, WIDTH, city.height * (WIDTH/city.width));
}

function draw2() {
ctx2.clearRect(0, 0, WIDTH, HEIGHT);
ctx2.fillStyle = "#FAF7F8";
ctx2.beginPath();
ctx2.rect(0,0,WIDTH,HEIGHT);
ctx2.closePath();
ctx2.fill();
ctx2.fillStyle = "#444444";
ctx2.beginPath();
ctx2.arc(x, y, 10, 0, Math.PI*2, true);
ctx2.closePath();
ctx2.fill();

if (x + dx > WIDTH || x + dx < 0)
dx = -dx;
if (y + dy > HEIGHT || y + dy < 0)
dy = -dy;

x += dx;
y += dy;
}

function draw3() {
ctx3.clearRect(0, 0, WIDTH, HEIGHT);
ctx3.fillStyle = "#444444";
ctx3.save();
ctx3.translate(200,200);
ctx3.rotate(Math.PI / 4);
ctx3.fillRect(-15, -15, 30, 30);
ctx3.restore();
}

init();
</script>
</section>
</body>
</html>
