<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!--        <meta name="msapplication-tap-highlight" content="no" /> -->

    <link rel="stylesheet" type="text/css" href="lib/jquery-mobile/css/jquery.mobile-1.4.0.min.css" />
    <script type="text/javascript" src="lib/jquery-mobile/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery-mobile/js/jquery.mobile-1.4.0.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <style type="text/css">
        #map-page, #map-canvas { width: 100%; height: 100%; padding: 0; }
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD1-PNoiV9lfFj9OntZLJ7Sykl6LNFQpU">
    </script>

    <title>Hello World</title>
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Hello World</h1>
        </div><!-- /header -->

        <div data-role="content" class="ui-content">
            <ul data-role="listview" data-inset="true" data-filter="true">
                <li><a href="#map-page" data-transition="slide">Page One</a></li>
                <li><a href="#pagetwo" data-transition="slide">Page Two</a></li>
                <li><a href="#pagethree" data-transition="slide">Page Three</a></li>
                <li><a href="#pagefour" data-transition="slide">Page Four</a></li>
            </ul>
            <form>
                <label for="slider-0">Input slider:</label>
                <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" />
            </form>
            <a href="#" data-role="button" data-icon="star">Star button</a>

        </div><!-- /content -->

        <div data-role="footer">
            <h4>My Footer</h4>
        </div><!-- /footer -->
    </div>

    <div data-role="page" id="map-page" data-url="map-page">
        <div data-role="header">
            <h1>Page One</h1>
            <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Home</a>
            <a href="#pagetwo" class="ui-btn-right" data-transition="slide">Next</a>
        </div>
        <div role="main" class="ui-content" id="map-canvas">
        </div>
    </div>

    <div data-role="page" data-dialog="true" id="pagetwo">
        <div data-role="header">
            <h1>Page Two</h1>
            <a href="#map-page" class="ui-btn-left" data-transition="slide" data-direction="reverse">Prev</a>
            <a href="#pagethree" class="ui-btn-right" data-transition="slide">Next</a>
        </div>
        <div data-role="main" class="ui-content">
        </div>
    </div>
